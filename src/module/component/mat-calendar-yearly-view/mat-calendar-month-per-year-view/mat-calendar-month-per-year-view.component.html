<mat-card>
  <mat-card-header>
    <mat-card-title>{{month}}</mat-card-title>
    <mat-card-content>
      <table class="mat-calendar-table">
        <thead class="mat-calendar-table-header">
        <tr><th *ngFor="let day of weekdays" [attr.aria-label]="day.long">{{day.narrow}}</th></tr>
        <tr><th class="mat-calendar-table-header-divider" colspan="7" aria-hidden="true"></th></tr>
        </thead>
      </table>
    </mat-card-content>
  </mat-card-header>
</mat-card>
